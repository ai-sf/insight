who:
    text: "Tutti gli studenti interessati possono partecipare!"

when: "Sabato 26 aprile 2025 - inizio diretta alle 14:00"

where: "In streaming su YouTube, direttamente dal <a href=https://youtube.com/aisf_fisica>canale ufficiale dell’Associazione Italiana Studenti di Fisica</a>."

paragraph: "<b>INSIGHT</b> è il nuovo evento firmato <b>AISF</b> che ti porta nel cuore della ricerca internazionale, per scoprire da vicino gli <b>highlights scientifici più affascinanti del momento</b>.
    Un viaggio in diretta tra esperimenti, idee e percorsi di vita, raccontati da giovani ricercatori che lavorano ogni giorno nei più importanti centri scientifici del mondo."

paragraph_under: |
    L’evento è <b>gratuito</b> e <b>aperto a tutti/e</b>. Non serve registrarsi, ma se hai un paio di minuti, ti chiediamo di compilare il <a href=https://forms.gle/usTQHcP5QvZMQHwLA>form</a> per aiutarci a capire meglio il target di pubblico che stiamo raggiungendo.
    <br>
    Ti basta una connessione internet e tanta curiosità per seguirci in diretta!
    <br>
    Per aggiornamenti in tempo reale, seguici su Instagram <a href=https://instagram.com/aisf_fisica>@aisf_fisica</a> e tieni d’occhio questa pagina.