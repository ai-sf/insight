        where: "Max Planck Institute for Physics, Munich"
        who: "Alessio Berti"
        title: "Lampi di luce gamma e telescopi Cherenkov: sfide e prospettive future"
        abstract: "Il talk riguarda la ricerca di raggi gamma ad altissime energie generati dai lampi di luce gamma (GRB), sorgenti transienti di grande interesse. Verrà discusso lo stato attuale della ricerca, i risultati raggiunti e le sfide future in questo campo delle astroparticelle."
