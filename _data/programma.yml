      - hour: "14:45 - 15:15"
        where: "Centre for Astrophysics, Harvard & Smithsonian"
        who: "Gabriele Cozzo"
        title: "Nanobrillamenti e riconnessione magnetica: riscaldamento della corona solare"
        abstract: "I nanobrillamenti, piccoli eventi di rilascio energetico, potrebbero spiegare il riscaldamento della corona solare tramite riconnessione magnetica. Il talk esplorerà il ruolo delle simulazioni numeriche e delle osservazioni ad altissima risoluzione per validare questa teoria, mostrando lo stato dell’arte della fisica solare."
