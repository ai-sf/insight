        who: "Pietro Castronovo"
        title: "Nanocristalli come LEGO: proprietà emergenti di superstrutture mesoscopiche auto-assemblate"
        abstract: |
          In natura, le molecole e i solidi presentano proprietà fisico-chimiche che non possono essere banalmente descritte come “somma” delle proprietà dei singoli atomi che li compongono. Analogamente, assemblare nanocristalli in superstrutture mesoscopiche conferisce a queste ultime proprietà “emergenti” che travalicano quelle degli “atomi artificiali” di partenza.
          <br>
          Durante il mio intervento discuterò le proprietà fotofisiche e fotoniche di superstrutture assemblate a partire da quantum dots di semiconduttori. Mostrerò come tecniche spettroscopiche avanzate consentano di esplorare la risposta ottica di tali superstrutture a vari livelli di risoluzione temporale, e come ciò dia preziose informazioni sulla fisica di base di questi affascinanti sistemi, aprendo la strada a un vasto numero di applicazioni.
