      - hour: "15:30 - 16:00"
        where: "CERN, Genève"
        who: "Davide Giordano"
        title: "Misura di produzione di antiprotoni con l’esperimento AMBER per la ricerca indiretta di materia oscura"
        abstract: "L’esperimento AMBER al CERN studia la produzione di antiprotoni in collisioni protone-bersaglio per affinare i modelli di propagazione dei raggi cosmici. L'obiettivo è migliorare le previsioni sui flussi di antimateria, riducendo le incertezze e contribuendo alla ricerca indiretta di segnali di materia oscura attraverso i canali di antimateria."
        tag: "conf"
        id: davidegiordano
      - hour: "16:00 - 16:30"
        where: "ATeN Center, Palermo"
        who: "Pietro Castronovo"
        title: "Nanocristalli come LEGO: proprietà emergenti di superstrutture mesoscopiche auto-assemblate"
        abstract: "Le superstrutture mesoscopiche costituite da quantum dots mostrano proprietà emergenti non riconducibili a quelle dei singoli nanocristalli. Con tecniche spettroscopiche avanzate si può analizzare la loro risposta ottica a vari livelli temporali, rivelando nuova fisica fondamentale e possibili applicazioni in fotonica e optoelettronica."
        tag: "conf"
